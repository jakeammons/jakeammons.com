<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-warning" 
           href="{{ site.data.navbar.home }}">
            {{ site.data.navbar.title }}
        </a>
        <button class="navbar-toggler collapsed" type="button" 
                data-bs-toggle="collapse" data-bs-target="#navbarToggle">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="navbarToggle">
            <ul class="navbar-nav">
                {% for item in site.data.navbar.items %}
                    <li class="nav-item">
                        <a class="nav-link {% if item.url == page.url %}active{% endif %}" 
                           href="{{ item.url }}">
                            {{ item.title }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</nav>
