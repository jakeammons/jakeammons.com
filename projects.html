---
title: Projects
---
<h1>Projects</h1>
<div class="row">
    {% assign projects = site.projects | sort: "year" | reverse %}
    {% for project in projects %}
    <div class="col-md-4 card text-white bg-dark m-3" style="max-width: 20rem;">
        <div class="card-body">
            <h4 class="card-title">{{ project.name }}</h4>
            <h6 class="card-subtitle mb-2 text-muted">{{ project.year }}</h6>
            <img class="img-fluid mb-3" alt="{{ project.name }}" 
                 src={{ project.image | relative_url }}>
            <p class="card-text">{{ project.description }}</p>
            <a href="{{ project.url | relative_url }}" class="card-link">Read More</a>
        </div>
    </div>
    {% endfor %}
</div>
